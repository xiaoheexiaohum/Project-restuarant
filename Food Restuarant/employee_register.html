<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิกพนักงาน - Siam Delights Restaurant</title>
    <link rel="stylesheet" href="employee_register.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Siam Delights Restaurant - สมัครสมาชิกพนักงาน</h1>
        </div>
    </header>

    <section id="employee-register">
        <div class="register-container">
            <h2>สมัครสมาชิกพนักงาน</h2>
            <form id="employee-register-form">
                <div class="input-group">
                    <label for="employee-id">รหัสพนักงาน</label>
                    <input type="text" id="employee-id" name="employeeId" placeholder="รหัสพนักงาน" required>
                </div>
                <div class="input-group">
                    <label for="username">ชื่อผู้ใช้งาน</label>
                    <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้งาน" required>
                </div>
                <div class="input-group">
                    <label for="first-name">ชื่อ</label>
                    <input type="text" id="first-name" name="firstName" placeholder="ชื่อ" required>
                </div>
                <div class="input-group">
                    <label for="last-name">นามสกุล</label>
                    <input type="text" id="last-name" name="lastName" placeholder="นามสกุล" required>
                </div>
                <div class="input-group">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="email">อีเมล</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="register-button">สมัครสมาชิก</button>
            </form>

        </div>
    </section>

    <footer>
        <p>ติดต่อเรา: <a href="mailto:SiamDelightsRestuarant@.com">SiamDelightsRestuarant@.com</a></p>
    </footer>

    <script src="employee_register.js"></script> <!-- สคริปต์สำหรับการสมัครพนักงาน -->
</body>

</html>
